<div class="cart-container">
    <h2>Your Shopping Cart</h2>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Your cart is empty. Add items to your cart!</p>
    </div>

    <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.image" alt="{{ item.name }}" class="item-image" />
        <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p class="item-description">{{ item.description }}</p>
            <div class="item-quantity">
                <button (click)="decreaseQuantity(item)" class="quantity-btn">-</button>
                <span>{{ item.quantity }}</span>
                <button (click)="increaseQuantity(item)" class="quantity-btn">+</button>
            </div>
            <p class="item-price">Price: ₹{{ item.price * item.quantity }}</p>
            <button (click)="removeItem(item)" class="remove-btn">Remove</button>
        </div>
    </div>

    <div *ngIf="cartItems.length > 0" class="cart-summary">
        <div class="summary-item">
            <p>Total Items: {{ getTotalItems() }}</p>
        </div>
        <div class="summary-item">
            <p>Total Price: ₹{{ getTotalPrice() }}</p>
        </div>
        <div class="checkout">
            <button (click)="checkout()" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</div>
